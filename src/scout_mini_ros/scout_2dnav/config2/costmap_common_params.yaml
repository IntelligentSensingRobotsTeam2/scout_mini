footprint: [[-0.3135, -0.2745], [-0.3135, 0.2745], [0.3135, 0.2745], [0.3135, -0.2745]]
footprint_padding: 0.02
inflation_layer:
  inflation_radius: 0.1 # 2xfootprint, it helps to keep the global planned path farther from obstacles
transform_tolerance: 2

obstacle_layer:
  obstacle_range: 2.5
  raytrace_range: 3
  max_obstacle_height: 0.4
  track_unknown_space: true

  observation_sources: laser_scan_sensor

  laser_scan_sensor: {
    data_type: LaserScan,
    topic: scan,
    expected_update_rate: 0.2,
    marking: true,
    clearing: true
  }